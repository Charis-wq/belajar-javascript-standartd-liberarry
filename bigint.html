    <title>BIGINT</title>
</head>
<body>
    <script>
        /*bigint merupakan tipr data number yang bisa mencakup data angka lebih dari
        number.MAX_SAFE_INTERGER
        untuk kasus number yang lebih dari itu sangat di sarankan menggunakan tipe data Bigint
        cara penggunaan Bigint sma saja dengan penggunaan number dan juga operatornya
        */

        const a = BigInt(Number.MAX_SAFE_INTEGER);
        const b = BigInt(Number.MAX_SAFE_INTEGER);

        const c = a + b;

        
        console.info(c);
        console.info(typeof c);
    </script>
